<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Signup</title>
  </head>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

  <body>
    <form class="form registerForm">
      <h3>Responsive Registration Form</h3>
      <div class="icondiv">
        <span class="iconify" data-icon="ic:baseline-email"></span>
        <input
          class="name"
          type="text"
          placeholder="Email"
          name="email"
        /><br />
      </div>
      <br />
      <div class="icondiv">
        <span
          class="iconify"
          data-icon="bx:bxs-lock-alt"
          data-inline="false"
        ></span>
        <input
          class="name"
          type="password"
          name="password"
          id=""
          placeholder="Password"
        /><br />
      </div>
      <br />
      <div class="icondiv">
        <span
          class="iconify"
          data-icon="bx:bxs-lock-alt"
          data-inline="false"
        ></span>
        <input
          class="name"
          type="password"
          name="retypepassword"
          id=""
          placeholder="Re-type Password"
        /><br />
      </div>
      <br />
      <div style="display: flex; justify-content: space-between">
        <div class="icondiv fullname" style="width: 48%">
          <span
            class="iconify"
            data-icon="bi:person-fill"
            data-inline="false"
          ></span>
          <input
            class="name"
            type="text"
            placeholder="First Name"
            name="firstname"
          /><br />
        </div>
        <br />
        <div class="icondiv fullname" style="width: 48%">
          <span
            class="iconify"
            data-icon="bi:person-fill"
            data-inline="false"
          ></span>
          <input
            class="name"
            type="text"
            placeholder="Last Name"
            name="lastname"
          /><br />
        </div>
      </div>
      <br />
      <div class="icondiv">
        <span class="iconify" data-icon="bi:person-fill"></span>
        <input
          class="name"
          type="number"
          placeholder="Age"
          min="1"
          name="age"
        /><br />
      </div>
      <br />
      <div class="fsize_9">
        <input type="radio" name="gender" value="MALE" id="" />
        <label for="">Male</label>
        <input type="radio" name="gender" value="FEMALE" id="" />
        <label for="">Female</label>
      </div>
      <div class="fsize_9">
        <p>Select your role</p>
        <input type="radio" name="admin" value="ADMIN" id="" />
        <label for="admin">Admin</label>
        <input type="radio" name="guest" value="GUEST" id="" />
        <label for="guest">Guest</label>
      </div>
      <br />
      <div class="country-selector-div">
        <select name="country" id="country-selector">
          <option selected disabled id="select-country-option">
            Select a country
          </option>
          <option value="Rwanda">Rwanda</option>
          <option value="Burundi">Burundi</option>
          <option value="Tanzania">Tanzania</option>
          <option value="Kenya">Kenya</option>
          <option value="Uganda">Uganda</option>
          <option value="South Sudan">South Sudan</option>
        </select>
      </div>
      <br />
      <div>
        <input type="checkbox" name="" id="terms-conditions" />
        <label for="terms-conditions"
          >I agree with the terms and conditions</label
        ><br />
        <br />
        <input type="checkbox" name="" id="newsletter" />
        <label for="newsletter">I want to receive the newsletter</label><br />
      </div>
      <br />
      <button type="submit">Register</button>
      <p>
        Already have an account?
        <span><a href="./login.html">Log in</a></span>
      </p>
    </form>
  </body>
  <script src="../js/main.js"></script>
  <script>
    const form = document.querySelector(".registerForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = form.email.value;
      const firstName = form.firstname.value;
      const lastName = form.lastname.value;
      const password = form.password.value;
      const retypepassword = form.retypepassword.value;
      const age = form.age.value;
      const gender = form.gender.value;
      const role = form.role.value;
      const country = form.country.value;
      if (retypepassword !== password) {
        alert("Passwords do not match");
        return;
      }

      const body = {
        email,
        password,
        firstName,
        lastName,
        age,
        gender,
        role,
        country,
      };

      const { status, data } = await apiRequest("POST", "/signup", body);

      if (status === 201) {
        location.href = "./login.html";
      } else {
        alert(data?.message);
      }
    });
  </script>
</html>
