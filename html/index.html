<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css//styles.css" />
    <title>Signup</title>
  </head>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

  <body>
    <form class="form registerForm">
      <h3>Responsive Registration Form</h3>
      <div class="icondiv">
        <span class="iconify" data-icon="bi:person-fill"></span>
        <input
          class="name"
          type="text"
          placeholder="Email"
          name="email"
        /><br />
      </div>
      <br />
      <div class="icondiv">
        <span
          class="iconify"
          data-icon="bx:bxs-lock-alt"
          data-inline="false"
        ></span>
        <input
          class="name"
          type="password"
          name="password"
          id=""
          placeholder="Password"
        /><br />
      </div>
      <br />
      <div class="icondiv">
        <span
          class="iconify"
          data-icon="bx:bxs-lock-alt"
          data-inline="false"
        ></span>
        <input
          class="name"
          type="password"
          name="retypepassword"
          id=""
          placeholder="Re-type Password"
        /><br />
      </div>
      <br />
      <div style="display: flex; justify-content: space-between">
        <div class="icondiv fullname" style="width: 48%">
          <span
            class="iconify"
            data-icon="bi:person-fill"
            data-inline="false"
          ></span>
          <input
            class="name"
            type="text"
            placeholder="First Name"
            name="firstname"
          /><br />
        </div>
        <br />
        <div class="icondiv fullname" style="width: 48%">
          <span
            class="iconify"
            data-icon="bi:person-fill"
            data-inline="false"
          ></span>
          <input
            class="name"
            type="text"
            placeholder="Last Name"
            name="lastname"
          /><br />
        </div>
      </div>
      <br />
      <div class="icondiv">
        <span class="iconify" data-icon="bi:person-fill"></span>
        <input
          class="name"
          type="number"
          placeholder="Age"
          min="1"
          name="age"
        /><br />
      </div>
      <br />
      <div>
        <input type="radio" name="gender" value="male" id="" />
        <label for="">Male</label>
        <input type="radio" name="gender" value="female" id="" />
        <label for="">Female</label>
      </div>
      <div>
        <p>Select your role</p>
        <input type="radio" name="role" value="Admin" id="" />
        <label for="">Admin</label><br />
        <input type="radio" name="role" value="Guest" id="" />
        <label for="">Guest</label>
      </div>
      <div>
        <select name="cars" id="country-selector">
          <option value="select">Select a country</option>
          <option value="Rwanda">Rwanda</option>
          <option value="Burundi">Burundi</option>
          <option value="Tanzania">Tanzania</option>
          <option value="Kenya">Kenya</option>
          <option value="Uganda">Uganda</option>
          <option value="South Sudan">South Sudan</option>
        </select>
      </div>
      <div>
        <input type="checkbox" name="" id="terms-conditions" />
        <label for="terms-conditions"
          >I agree with the terms and conditions</label
        ><br />
        <input type="checkbox" name="" id="newsletter" />
        <label for="newsletter">I want to receive the newsletter</label><br />
      </div>
      <button type="submit">Register</button>
      <p>
        Already have an account
        <span><a href="/Challenge5/login.html">Log in</a></span>
      </p>
    </form>
  </body>
  <script src="/main.js"></script>
  <script>
    const form = document.querySelector(".registerForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = form.username.value;
      const firstname = form.firstname.value;
      const lastname = form.lastname.value;
      const email = form.email.value;
      const password = form.password.value;
      const age = form.age.value;
      const phone = form.phone.value;
      const gender = form.gender.value;
      const role = form.role.value;

      const data = {
        username,
        password,
        firstname,
        lastname,
        email,
        age,
        phone,
        gender,
        role,
      };

      var formBody = [];
      for (var property in data) {
        var encodedKey = encodeURIComponent(property);
        var encodedValue = encodeURIComponent(data[property]);
        formBody.push(encodedKey + "=" + encodedValue);
      }
      formBody = formBody.join("&");

      console.log(formBody);

      const res = await fetch("http://localhost:8080/Challenge5/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8",
        },
        body: formBody,
      });
      const user = await res.json();

      if (user.code == 201) {
        location.href = "/Challenge5/login.html";
      } else {
        alert(user.msg);
      }
    });
  </script>
</html>
